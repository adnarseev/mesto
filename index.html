<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого">
  </header>
  <main>
    <section class="profile">
      <img src="./images/avatar.png" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title" id="Name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button" aria-label="Изменить"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/elements_karachaevsk.png" alt="Карачаевск">
        <div class="element__description">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__heart" type="button" aria-label="Лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/elements_gora-elbrus.png" alt="Гора Эльбрус">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__heart" type="button" aria-label="Лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/elements_dombay.png" alt="Домбай">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="element__heart" type="button" aria-label="Лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/elements_gora-elbrus.png" alt="Гора Эльбрус">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__heart" type="button" aria-label="Лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/elements_dombay.png" alt="Домбай">
        <div class="element__description">
          <h2 class="element__title">Домбай</h2>
          <button class="element__heart" type="button" aria-label="Лайк"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/elements_karachaevsk.png" alt="Карачаевск">
        <div class="element__description">
          <h2 class="element__title">Карачаевск-xengfhhf</h2>
          <button class="element__heart" type="button" aria-label="Лайк"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__content">
      <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form">
        <input type="text" name="title" class="popup__input popup__input_type_title">
        <input type="text" name="sub_title" class="popup__input popup__input_type_subtitle">
        <button aria-label="Сохранить" type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
